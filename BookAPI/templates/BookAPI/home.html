{% extends 'base.html' %}

{% block title %}User Home{% endblock %}

{% block content %}
<h2>Welcome, {{ username }}!</h2>

{% if is_manager %}
<form action="{% url 'refresh_token' %}" method="post">
    {% csrf_token %}
    <button type="submit">Refresh Token</button>
    <a href="home/assign_order">Assign Order</a>
</form>
{% endif %}

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% endblock %}
