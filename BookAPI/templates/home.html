<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
</head>

<body>
    <h2>Welcome, {{ username }}!</h2>
    <button onclick="refreshToken()">Refresh Token</button>
    <button onclick="logout()">Logout</button>

    <script>
        async function refreshAccessToken() {
            const refreshToken = getCookie('refresh');
            if (!refreshToken) {
                alert('No refresh token found. Please log in again.');
                return;
            }

            try {
                const response = await fetch('/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refresh: refreshToken }),
                });

                if (!response.ok) {
                    throw new Error('Failed to refresh token');
                }

                const data = await response.json();
                const newAccessToken = data.access;
                const newRefreshToken = data.refresh;

                setCookie('access', newAccessToken, 1);
                setCookie('refresh', newRefreshToken, 7);

                alert('Tokens refreshed successfully');
            } catch (error) {
                console.error('Error refreshing token:', error);
                alert('Error refreshing token. Please log in again.');
            }
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Strict; Secure";
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Add your logic here if needed
            // For example, checking token validity or auto-refreshing
        });
    </script>

</body>

</html>
